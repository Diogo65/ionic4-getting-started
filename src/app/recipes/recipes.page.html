<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!--Passar um valor para o recipe-item-->
    <app-recipe-item 
      *ngFor="let recipe of recipes" 
      [recipeItem]="recipe">
    </app-recipe-item> <!--Usar o selector do component recipe-item-->
  </ion-list>
</ion-content>
