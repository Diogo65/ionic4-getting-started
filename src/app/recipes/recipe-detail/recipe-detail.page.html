<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ loadRecipes.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-img [src]="loadRecipes.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <h1>{{ loadRecipes.title }}</h1> <!-- interpolação de strins -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadRecipes.ingredients">
            {{ ig }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
